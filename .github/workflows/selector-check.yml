name: Detect Selector Changes

on:
  push:
    branches: [ master ]

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run selector diff check
        run: |
          python compare_git_selectors.py
