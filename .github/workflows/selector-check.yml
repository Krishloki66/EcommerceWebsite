name: Detect and Sync Selector Changes

on:
  push:
    branches: [master]

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run selector comparison and OP update
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OP_API_KEY: ${{ secrets.OP_API_KEY }}
        run: python compare_git_selectors.py
